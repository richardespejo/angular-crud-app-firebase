<h1>Artista:  <small>{{artist.nombre}}</small></h1>
<hr>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="saveData(form)" #form="ngForm">
            <div class="form-group">
                <label >ID <small>Firebase</small></label>
                <input type="text"
                        class="form-control"
                        disabled="disabled"
                        name="id"
                        [(ngModel)]="artist.id"
                        placeholder="Id desde Firebase">
                <small class="form-text text-muted">Autogenerado</small>   
            </div>
            <div class="form-group">
                <label >Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre"
                        name="nombre"
                        [(ngModel)]="artist.nombre"
                        required>
            </div>
            <div class="form-group">
                <label >Habilidad</label>
                <input type="text"
                        class="form-control"
                        name="habilidad"
                        [(ngModel)]="artist.habilidad"
                        placeholder="Habilidad">
            </div>
            <div class="form-group">
                <label >Status</label>
                <br>
                <button *ngIf="artist.status"
                        (click)="artist.status = false" 
                        class="btn btn-outline-success w-30" 
                        type="button">
                        <i class="fa fa-smile-wink"></i>
                        Vivo
                </button>
                <button *ngIf="!artist.status"
                        (click)="artist.status = true"
                        class="btn btn-outline-danger w-30"
                        type="button">
                        <i class="fa fa-dizzy"></i>
                        Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button class="btn btn-warning m-5" type="button" [routerLink]="['/artists']">
                    <i class="fa fa-arrow-left"></i>
                    Regresar
                </button>
                <button type="submit" class="btn btn-primary m-5">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
